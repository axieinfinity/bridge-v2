# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

  bridge:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: bridge
    restart: always
    environment:
      - VERBOSITY=${VERBOSITY}
      - CONFIG_PATH=${CONFIG_PATH}
      - LISTENERS__RONIN__CONFIG__RPCURL=${LISTENERS__RONIN__CONFIG__RPCURL}
      - LISTENERS__RONIN__CONFIG__SECRET__BRIDGEOPERATOR__PLAINPRIVATEKEY=${LISTENERS__RONIN__CONFIG__SECRET__BRIDGEOPERATOR__PLAINPRIVATEKEY}
      - LISTENERS__RONIN__CONFIG__TASKINTERVAL=${LISTENERS__RONIN__CONFIG__TASKINTERVAL}
      - LISTENERS__RONIN__CONFIG__TRANSACTIONCHECKPERIOD=${LISTENERS__RONIN__CONFIG__TRANSACTIONCHECKPERIOD}
      - LISTENERS__RONIN__CONFIG__FROMHEIGHT=${LISTENERS__RONIN__CONFIG__FROMHEIGHT}
      - LISTENERS__RONIN__CONFIG__GASLIMITBUMPRATIO=${LISTENERS__RONIN__CONFIG__GASLIMITBUMPRATIO}
      - LISTENERS__RONIN__CONFIG__MAXTASKQUERY=${LISTENERS__RONIN__CONFIG__MAXTASKQUERY}
      - LISTENERS__RONIN__CONFIG__MAXPROCESSINGTASKS=${LISTENERS__RONIN__CONFIG__MAXPROCESSINGTASKS}
      - LISTENERS__RONIN__STATS__NODE=${LISTENERS__RONIN__STATS__NODE}
      - LISTENERS__RONIN__STATS__HOST=${LISTENERS__RONIN__STATS__HOST}
      - LISTENERS__RONIN__STATS__SECRET=${LISTENERS__RONIN__STATS__SECRET}
      - LISTENERS__ETHEREUM__CONFIG__RPCURL=${LISTENERS__ETHEREUM__CONFIG__RPCURL}
      - LISTENERS__ETHEREUM__CONFIG__SECRET__BRIDGEOPERATOR__PLAINPRIVATEKEY=${LISTENERS__ETHEREUM__CONFIG__SECRET__BRIDGEOPERATOR__PLAINPRIVATEKEY}
      - LISTENERS__ETHEREUM__CONFIG__GETLOGSBATCHSIZE=${LISTENERS__ETHEREUM__CONFIG__GETLOGSBATCHSIZE}
      - DATABASE__HOST=${DATABASE__HOST}
      - DATABASE__PORT=${DATABASE__PORT}
      - DATABASE__NAME=${DATABASE__NAME}
      - DATABASE__USERNAME=${DATABASE__USERNAME}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD}
      - DATABASE__CONNMAXLIFETIME=${DATABASE__CONNMAXLIFETIME}
      - DATABASE__MAXIDLECONNS=${DATABASE__MAXIDLECONNS}
      - DATABASE__MAXOPENCONNS=${DATABASE__MAXOPENCONNS}
    depends_on:
      - db

