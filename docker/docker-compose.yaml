# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

  bridge:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: kiendn60302/bridge
    container_name: bridge
    restart: always
    environment:
      - RONIN_RPC=${RONIN_RPC}
      - RONIN_VALIDATOR_KEY=${RONIN_VALIDATOR_KEY}
      - RONIN_RELAYER_KEY=${RONIN_RELAYER_KEY}
      - ETHEREUM_RPC=${ETHEREUM_RPC}
      - ETHEREUM_VALIDATOR_KEY=${ETHEREUM_VALIDATOR_KEY}
      - ETHEREUM_RELAYER_KEY=${ETHEREUM_RELAYER_KEY}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - VERBOSITY=${VERBOSITY}
      - CONFIG_PATH=${CONFIG_PATH}
      - DB_MAX_OPEN_CONNS=${DB_MAX_OPEN_CONNS}
      - RONIN_TASK_INTERVAL=${RONIN_TASK_INTERVAL}
      - RONIN_TRANSACTION_CHECK_PERIOD=${RONIN_TRANSACTION_CHECK_PERIOD}
      - RONIN_MAX_PROCESSING_TASKS=${RONIN_MAX_PROCESSING_TASKS}
      - ETHEREUM_GET_LOGS_BATCH_SIZE=${ETHEREUM_GET_LOGS_BATCH_SIZE}
    depends_on:
      - db
      - node

  cleaner:
    image: kiendn60302/bridge
    container_name: cleaner
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - VERBOSITY=${VERBOSITY}
      - CONFIG_PATH=${CONFIG_PATH}
      - CLEANER=cleaner
    depends_on:
      - db
      - bridge

  node:
    image: kiendn60302/node
    restart: always
    hostname: node
    container_name: node
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - /Users/mac/coding/ronin/testnet1/ronin:/opt/ronin
    environment:
      - SYNC_MODE=${SYNC_MODE}
      - BOOTNODES=${BOOTNODES}
      - NETWORK_ID=${NETWORK_ID}
      - GENESIS_PATH=${GENESIS_PATH}
      - RPC_NODE=${RPC_NODE}
      - DATA_DIR=${DATA_DIR}
      - SUBSCRIBER=${SUBSCRIBER}
      - KAFKA_URL=${KAFKA_URL}
      - KAFKA_USERNAME=${KAFKA_USERNAME}
      - KAFKA_PASSWORD=${KAFKA_PASSWORD}
      - KAFKA_AUTHENTICATION_TYPE=${KAFKA_AUTHENTICATION_TYPE}
      - VERBOSITY=${VERBOSITY}
      - CONFIRM_BLOCK_AT=${CONFIRM_BLOCK_AT}
      - RONIN_PARAMS=${RONIN_PARAMS}
      - MINE=${MINE}
